<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/styles.css">
    <title>Weather app</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-dark d-flex justify-content-center">
      <div class="navbar-brand h1">
        <h1 class="h1 text-light">WeatherMind</h1>
      </div>
    </nav>

  <div class="d-flex container-fluid">
    <aside class="col-3 p-3 me-0 " style="background-color: #eee">
      <div class="btn-group d-flex flex-column bd-highlight mb-3">
      <h3 class="h3">Search for a City:</h3>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="usersearch" placeholder="city name">
        <button class="btn btn-outline-secondary" type="button" id="citybutton">search</button>
      </div>
      <div class="d-flex flex-column" id="previouscity">

      </div>
    </aside>

    <main class="col-9">
      <div class=" bg-light w-auto h-auto p-3 m-4">
        <h3 class="h3"> <span id="currentcityname"></span> <span id="currentcitytime"></span></h3>
        <p>Temperature: <span id="currentcitytemp"></span></p>
        <p> Humidity: <span id="currentcityhumid"></span></p>
        <p> Wind Speed: <span id="currentcitywind"></span></p>
        <p> UV Index: <span id="currentcityultra"></span></p>
      </div>
      
      <div id="cards" class=" bg-light w-auto h-auto p-3 m-4 min-vh-75">
        <h3 class="h3">5-day Forecast</h3>
          <div class="d-flex">
            <div class="card bg-primary text-white m-3" style="width: 18rem;">
              <div class="card-body">
                <h5 class="cardweek card-title">Date</h5>
                <p class="cardtemp card-text">Temp: </p>
                <p class="cardmid card-text">Humidity: </p>
              </div>
            </div>
            <div class="card bg-primary text-white m-3"" style="width: 18rem;">
              <div class="card-body">
                <h5 class="cardweek card-title">Date</h5>
                <p class="cardtemp card-text">Temp: </p>
                <p class="cardmid card-text">Humidity: </p>
              </div>
            </div>
            <div class="card bg-primary text-white m-3"" style="width: 18rem;">
              <div class="card-body">
                <h5 class="cardweek card-title">Date</h5>
                <p class="cardtemp card-text">Temp: </p>
                <p class="cardmid card-text">Humidity: </p>
              </div>
            </div>
            <div class="card bg-primary text-white m-3"" style="width: 18rem;">
              <div class="card-body">
                <h5 class="cardweek card-title">Date</h5>
                <p class="cardtemp card-text">Temp: </p>
                <p class="cardmid card-text">Humidity: </p>
              </div>
            </div>
            <div class="card bg-primary text-white m-3"" style="width: 18rem;">
              <div class="card-body">
                <h5 class="cardweek card-title">Date</h5>
                <p class="cardtemp card-text">Temp: </p>
                <p class="cardmid card-text">Humidity: </p>
              </div>
            </div>
          </div>
      </div>
   </main>
  </div>

<script  
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous">
</script>

<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"

</script>

<script src="assets/logic.js"></script>

</html>
